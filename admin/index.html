<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Painel Administrativo</title>
    <link rel="stylesheet" href="admin.css">
    <style>
        :root {
            --primary-color: #2da7ba;
            --primary-dark: #238a9a;
            --secondary-color: #f19022;
            --dark-gray: #2C3E50;
            --gray: #6C757D;
            --light-gray: #F8F9FA;
            --white: #FFFFFF;
            --success: #48bb78;
            --error: #f56565;
            --warning: #ed8936;
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <div class="login-logo">
                    <i class="fas fa-shield-alt"></i>
                </div>
                <h1 class="login-title">Painel Admin</h1>
                <p class="login-subtitle">Acesse o painel administrativo</p>
            </div>
            
            <form class="login-form" id="loginForm">
                <div class="form-group">
                    <label class="form-label" for="username">Usuário</label>
                    <input 
                        type="text" 
                        id="username" 
                        class="form-input" 
                        placeholder="Digite seu usuário"
                        required
                        autocomplete="username"
                    >
                </div>
                
                <div class="form-group">
                    <label class="form-label" for="password">Senha</label>
                    <input 
                        type="password" 
                        id="password" 
                        class="form-input" 
                        placeholder="Digite sua senha"
                        required
                        autocomplete="current-password"
                    >
                </div>
                
                <button type="submit" class="btn btn-primary" style="width: 100%;">
                    <i class="fas fa-sign-in-alt"></i>
                    Entrar
                </button>
            </form>
            
            <div class="login-footer">
                <p>Credenciais padrão: <strong>admin</strong> / <strong>admin123</strong></p>
                <p style="margin-top: 0.5rem; font-size: 0.75rem; opacity: 0.7;">
                    Altere as credenciais nas configurações após o primeiro acesso
                </p>
            </div>
        </div>
    </div>

    <script src="auth.js"></script>
    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            if (auth.login(username, password)) {
                // Redirecionar para dashboard
                window.location.href = 'dashboard.html';
            } else {
                alert('Usuário ou senha incorretos!');
                document.getElementById('password').value = '';
            }
        });
    </script>
</body>
</html>
