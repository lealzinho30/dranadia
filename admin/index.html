<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Painel Administrativo | Dra. Nadia</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="admin.css">
</head>
<body class="login-page">
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <div class="login-logo">
                    <i class="fas fa-shield-alt"></i>
                </div>
                <h1 class="login-title">Painel Administrativo</h1>
                <p class="login-subtitle">Dra. Nadia - Odontopediatra</p>
            </div>
            
            <form class="login-form" id="loginForm">
                <div class="form-group">
                    <label class="form-label" for="username">
                        <i class="fas fa-user"></i> Usuário
                    </label>
                    <input 
                        type="text" 
                        id="username" 
                        class="form-input" 
                        placeholder="Digite seu usuário"
                        required
                        autocomplete="username"
                        autofocus
                    >
                </div>
                
                <div class="form-group">
                    <label class="form-label" for="password">
                        <i class="fas fa-lock"></i> Senha
                    </label>
                    <input 
                        type="password" 
                        id="password" 
                        class="form-input" 
                        placeholder="Digite sua senha"
                        required
                        autocomplete="current-password"
                    >
                </div>
                
                <div id="loginError" class="error-message" style="display: none;"></div>
                
                <button type="submit" class="btn btn-primary btn-login">
                    <i class="fas fa-sign-in-alt"></i>
                    <span>Entrar</span>
                </button>
            </form>
            
            <div class="login-footer">
                <p class="login-info">
                    <i class="fas fa-info-circle"></i>
                    Credenciais padrão: <strong>admin</strong> / <strong>DraNadia2024!@#</strong>
                </p>
                <p class="login-warning" style="margin-top: 0.5rem; color: var(--error);">
                    <i class="fas fa-shield-alt"></i>
                    <strong>IMPORTANTE:</strong> Altere a senha nas Configurações após o primeiro acesso!
                </p>
                <p class="login-warning">
                    <i class="fas fa-exclamation-triangle"></i>
                    Altere as credenciais nas configurações após o primeiro acesso
                </p>
            </div>
        </div>
        
        <div class="login-background">
            <div class="bg-shape shape-1"></div>
            <div class="bg-shape shape-2"></div>
            <div class="bg-shape shape-3"></div>
        </div>
    </div>

    <script src="auth.js"></script>
    <script>
        // Verificar se já está logado
        if (auth.isAuthenticated()) {
            window.location.href = 'dashboard.html';
        }

        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;
            const errorDiv = document.getElementById('loginError');
            
            if (!username || !password) {
                showError('Por favor, preencha todos os campos.');
                return;
            }
            
            if (auth.login(username, password)) {
                // Sucesso - redirecionar
                window.location.href = 'dashboard.html';
            } else {
                showError('Usuário ou senha incorretos!');
                document.getElementById('password').value = '';
                document.getElementById('password').focus();
            }
        });

        function showError(message) {
            const errorDiv = document.getElementById('loginError');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
            setTimeout(() => {
                errorDiv.style.display = 'none';
            }, 5000);
        }
    </script>
</body>
</html>
