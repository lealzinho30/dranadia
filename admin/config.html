<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configurações - Painel Administrativo</title>
    <link rel="stylesheet" href="admin.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #2da7ba;
            --primary-dark: #238a9a;
            --secondary-color: #f19022;
        }
    </style>
</head>
<body>
    <div class="admin-container">
        <!-- Sidebar -->
        <aside class="admin-sidebar" id="sidebar">
            <div class="sidebar-header">
                <div class="logo-admin">
                    <i class="fas fa-tooth"></i>
                    <span>Admin</span>
                </div>
            </div>
            
            <nav class="sidebar-menu">
                <a href="dashboard.html" class="menu-item">
                    <i class="fas fa-home"></i>
                    Dashboard
                </a>
                <a href="mensagens.html" class="menu-item">
                    <i class="fas fa-envelope"></i>
                    Mensagens
                </a>
                <a href="conteudo.html" class="menu-item">
                    <i class="fas fa-edit"></i>
                    Conteúdo
                </a>
                <a href="config.html" class="menu-item active">
                    <i class="fas fa-cog"></i>
                    Configurações
                </a>
            </nav>
            
            <div class="sidebar-footer">
                <div class="user-info">
                    <div class="user-avatar">
                        <i class="fas fa-user"></i>
                    </div>
                    <div class="user-details">
                        <div class="user-name" id="userName">Administrador</div>
                        <div class="user-status" id="userInfo">Online</div>
                    </div>
                </div>
                <button class="btn-logout" id="logoutBtn">
                    <i class="fas fa-sign-out-alt"></i>
                    Sair
                </button>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="admin-main">
            <header class="admin-header">
                <div class="header-left">
                    <button class="menu-toggle" id="menuToggle">
                        <i class="fas fa-bars"></i>
                    </button>
                    <h1 class="header-title">Configurações</h1>
                </div>
                <div class="header-right">
                    <a href="../index.html" target="_blank" class="btn btn-secondary btn-sm">
                        <i class="fas fa-external-link-alt"></i>
                        Ver Site
                    </a>
                </div>
            </header>

            <div class="admin-content">
                <div class="page-header">
                    <h2 class="page-title">Configurações do Sistema</h2>
                    <p class="page-subtitle">Gerencie credenciais e preferências</p>
                </div>

                <!-- Credenciais -->
                <div class="content-card" style="margin-bottom: 2rem;">
                    <div class="card-header">
                        <h3 class="card-title">Credenciais de Acesso</h3>
                    </div>
                    <div style="padding: 1.5rem;">
                        <form id="credentialsForm">
                            <div class="form-group">
                                <label class="form-label" for="newUsername">Novo Usuário</label>
                                <input type="text" id="newUsername" class="form-input" placeholder="Digite o novo usuário">
                            </div>
                            
                            <div class="form-group">
                                <label class="form-label" for="newPassword">Nova Senha</label>
                                <input type="password" id="newPassword" class="form-input" placeholder="Digite a nova senha">
                            </div>
                            
                            <div class="form-group">
                                <label class="form-label" for="newName">Nome do Administrador</label>
                                <input type="text" id="newName" class="form-input" placeholder="Digite o nome">
                            </div>
                            
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-save"></i>
                                Salvar Credenciais
                            </button>
                        </form>
                    </div>
                </div>

                <!-- Limpar Dados -->
                <div class="content-card">
                    <div class="card-header">
                        <h3 class="card-title">Manutenção</h3>
                    </div>
                    <div style="padding: 1.5rem;">
                        <div class="form-group">
                            <label class="form-label">Limpar Mensagens</label>
                            <p style="color: var(--gray); font-size: 0.9rem; margin-bottom: 1rem;">
                                Remove todas as mensagens de contato armazenadas. Esta ação não pode ser desfeita.
                            </p>
                            <button onclick="clearMessages()" class="btn btn-danger">
                                <i class="fas fa-trash"></i>
                                Limpar Todas as Mensagens
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="auth.js"></script>
    <script src="admin.js"></script>
    <script>
        // Verificar autenticação
        if (!auth.isAuthenticated()) {
            window.location.href = 'index.html';
        }

        // Carregar credenciais atuais
        function loadCredentials() {
            const saved = localStorage.getItem('admin_credentials');
            if (saved) {
                const creds = JSON.parse(saved);
                document.getElementById('newUsername').value = creds.username || '';
                document.getElementById('newName').value = creds.name || '';
            }
        }

        // Salvar credenciais
        document.getElementById('credentialsForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const username = document.getElementById('newUsername').value;
            const password = document.getElementById('newPassword').value;
            const name = document.getElementById('newName').value;
            
            if (!username || !password || !name) {
                adminFunctions.showNotification('Preencha todos os campos!', 'error');
                return;
            }
            
            if (auth.updateCredentials(username, password, name)) {
                adminFunctions.showNotification('Credenciais atualizadas com sucesso!', 'success');
                document.getElementById('newPassword').value = '';
                setTimeout(() => {
                    alert('Por favor, faça login novamente com as novas credenciais.');
                    auth.logout();
                }, 1000);
            }
        });

        // Limpar mensagens
        function clearMessages() {
            if (confirm('Tem certeza que deseja excluir TODAS as mensagens? Esta ação não pode ser desfeita.')) {
                localStorage.removeItem('contact_messages');
                adminFunctions.showNotification('Todas as mensagens foram excluídas!', 'success');
            }
        }

        // Inicializar
        loadCredentials();
    </script>
</body>
</html>
